  <hr>
<div class="calculatrice">
  <h1>Calculatrice</h1>
  <hr>
  <input type="text" id="premier-nombre" placeholder="Premier nombre"> 

  <input type="text" id="deuxieme-nombre" placeholder="Deuxième nombre">

  <input type="text" id="troisieme-nombre" placeholder="Troisième nombre"><br><br><br>

  <button onclick="calculer('+')">+</button>
  <button onclick="calculer('-')">-</button>

 <hr>
</div>
